        <h1>大学生在宿舍唱歌被室友杀害 双方矛盾累积已久</h1>
        <p>作者:<span class="time">中国新闻网 </span></p>
        <p>发布日期:<span class="time">2016-06-17 13:00:51</span></p>
        <div>
            
            <div id="dvContent" style="text-align:left;">
                <p style="margin-top:0px;margin-bottom:0px;padding:12px 0px;text-indent:2em;color:#383838;font-family:simsun;font-size:16px;line-height:29.6px;white-space:normal;background-color:#FFFFFF;">
	云南当地多个微博称，昆明理工大学津桥学院13日发生一起凶杀案件，同宿舍两男生发生争执后，其中一名男生被另一名男生杀害致死。微博配图显示，一名身穿深色衣裤的男生，左右各有同学搀扶，瘫坐在地上，地板上留有血迹。
</p>
<p style="margin-top:0px;margin-bottom:0px;padding:12px 0px;text-indent:2em;color:#383838;font-family:simsun;font-size:16px;line-height:29.6px;white-space:normal;background-color:#FFFFFF;">
	16日下午，记者致电昆明理工大学津桥学院党委办公室和院办公室，接听人员均称不清楚此事，有消息后会通知记者。
</p>
            </div>
        </div>
    </div>
