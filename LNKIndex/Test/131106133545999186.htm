        <h1>变“吐槽”为监管之“宝”（今日谈）</h1>
        <p>作者:<span class="time">曹 磊</span></p>
        <p>发布日期:<span class="time">2016-06-17 13:02:34</span></p>
        <div>
            
            <div id="dvContent" style="text-align:left;">
                <p>
	货不对板、服务差、遇到过期食品……碰见这些糟心事，许多人都会在网络平台上一吐为快，但吐得快沉得也快。对于商家来说，这种“吐槽”往往只是隔靴搔痒。
</p>
<p>
	近日，上海工商部门推出一项举措，在各家网购平台设置“入口”，供消费者“上门吐槽”，目的是将点评数据引入市场监管，开展实时监测，实施精准监管。
</p>
